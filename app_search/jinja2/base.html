<!DOCTYPE html>
<html lang="ja-JP">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}kassis orange{% endblock %}</title>
<!-- Bootstrap -->
<link href="{{ static('css/bootstrap.min.css') }}" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<![endif]-->
    <script type="text/javascript" src="{{ static('js/jquery-2.1.4.js') }}"></script>
    <script type="text/javascript" src="{{ static('js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ static('js/kassis.js') }}"></script>

    <link href="{{ static('css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ static('css/kassis.css') }}" rel="stylesheet">

    <link rel="shortcut icon" href="{{ static('images/favicon.ico') }}" type="image/x-icon" />
    <link rel="apple-touch-icon" href="{{ static('images/apple-touch-icon.png') }}" />
    <link rel="apple-touch-icon" sizes="57x57" href="{{ static('images/apple-touch-icon-57x57.png') }}" />
    <link rel="apple-touch-icon" sizes="72x72" href="{{ static('images/apple-touch-icon-72x72.png') }}" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{ static('images/apple-touch-icon-76x76.png') }}" />
    <link rel="apple-touch-icon" sizes="114x114" href="{{ static('images/apple-touch-icon-114x114.png') }}" />
    <link rel="apple-touch-icon" sizes="120x120" href="{{ static('images/apple-touch-icon-120x120.png') }}" />
    <link rel="apple-touch-icon" sizes="144x144" href="{{ static('images/apple-touch-icon-144x144.png') }}" />
    <link rel="apple-touch-icon" sizes="152x152" href="{{ static('images/apple-touch-icon-152x152.png') }}" />

{% block extrahead %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{{ url('home') }}">
                <img src="{{ static('images/kassis-icon.jpg') }}" />
            </a>
            <ul class="nav navbar-nav pull-right">
                <li>
                    <a href="{{ url('new_checkout') }}">
                        貸出
                    </a>
                </li>
                <li>
                    <a href="{{ url('new_checkin') }}">
                        返却
                    </a>
                </li>
                <li>
                    <a href="{{ url('users') }}">
                        利用者の管理
                    </a>
                </li>
                <li>
                    <a href="{{ url('locations') }}">
                        ロケーションの管理
                    </a>
                </li>
                <li>
                    <a href="{{ url('m_import_from_ndl_rss') }}">
                        NDL新着情報からのインポート
                    </a>
                </li>
                <li>
                    <a href="{{ url('m_import_isbn_ndl') }}">
                        ISBNを使ってのインポート
                    </a>
                </li>
                <li>
                    {% if user is defined and user.is_authenticated() %}
                    <a href="/logout">ログアウト</a>
                    {% else %}
                    <a href="/login">ログイン</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</nav>
  <div class="container">
      {% include "front_message.jinja" %}
    {% block content %}
      {{ content }}
    {% endblock %}
  </div>
