<!DOCTYPE html>
<html lang="ja-JP">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}kassis orange{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="{{ static('css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="{{ static('js/jquery-2.1.4.js') }}"></script>
    <script type="text/javascript" src="{{ static('js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ static('js/kassis.js') }}"></script>

    <link href="{{ static('css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ static('css/kassis.css') }}" rel="stylesheet">

    <link rel="shortcut icon" href="{{ static('images/favicon.ico') }}" type="image/x-icon" />
    <link rel="apple-touch-icon" href="{{ static('images/apple-touch-icon.png') }}" />
    <link rel="apple-touch-icon" sizes="57x57" href="{{ static('images/apple-touch-icon-57x57.png') }}" />
    <link rel="apple-touch-icon" sizes="72x72" href="{{ static('images/apple-touch-icon-72x72.png') }}" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{ static('images/apple-touch-icon-76x76.png') }}" />
    <link rel="apple-touch-icon" sizes="114x114" href="{{ static('images/apple-touch-icon-114x114.png') }}" />
    <link rel="apple-touch-icon" sizes="120x120" href="{{ static('images/apple-touch-icon-120x120.png') }}" />
    <link rel="apple-touch-icon" sizes="144x144" href="{{ static('images/apple-touch-icon-144x144.png') }}" />
    <link rel="apple-touch-icon" sizes="152x152" href="{{ static('images/apple-touch-icon-152x152.png') }}" />

    {% block extrahead %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{{ url('home') }}">
                <img src="{{ static('images/kassis-icon.jpg') }}" />
            </a>
        </div>
    </div>
</nav>
<div class="container navbar-center"  style="position: relative;">
    <p class="navbar-center" style="position: relative;">
        <img src="{{ static('images/kassis-error-small.png') }}" />
        <span style="position: absolute; top: 15px; left: 150px; width: 924px; font-size: xx-large; ">
            404 <br />
            資料が存在しないか、不正な遷移です。
            <div style="position: absolute; top: 180px; left: 180px;">
            <form class="form-inline" action="{{ url('search_results') }}" method="GET">
                <input type="text" class="form-control" id="q" name="q" {% if page is defined %} value="{{ page.q }}" {% endif %} size="24" placeholder="検索語" autofocus>
                <input type="submit" value="検索" class="btn btn-primary">
            </form>
            </div>
        </span>
    </p>
</div>
</body>
</html>
